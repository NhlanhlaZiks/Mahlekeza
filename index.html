<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Manhlekeza App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="submit-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="app-city" id="city"></h1>
            <p class="app-details">
              <span id="time"></span> <span id="description"></span>
              <br />
              Humidity:<strong id="humidity"></strong> , Wind:<strong
                id="wind-speed"
              >
              </strong>
            </p>
          </div>
          <div class="weather-app-temp">
            <div id="icon"></div>
            <div class="weather-app-value" id="temperature"></div>
            <div class="degrees">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/NhlanhlaZiks/" target="_blank">
          Nhlanhla Zikalala
        </a>
        is
        <a href="https://github.com/NhlanhlaZiks/Mahlekeza" target="_blank">
          open-sourced on Github</a
        >
        and
        <a href="https://manhlekeza-app.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
